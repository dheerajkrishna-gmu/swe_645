<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="survey.css">
    <title>Survey</title>


</head>


<body>
    <div class="container shadow-lg p-3 mb-5 bg-white rounded" id="main">
        <div class="d-flex shadow p-3 mb-5 " id="heading">
            <div class="d-flex">
                <img src="assets/GM-monogramRGB.png" height="200px">
            </div>
            <div class="col-8">
                <div class="text-start" style="margin-top: 70px; margin-left: 30px; font-size: 50px;">Department of
                    <strong>Computer
                        Science</strong>
                </div>
            </div>

        </div>

        <div class="container pt-4">

            <h2 class="h2">Survey!</h2>
            <p>Let us know what are your thoughts about your first campus visit!</p>

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <form autocomplete="on" id="form">
                            <div class="form-group">
                                <label for="Firstname">Firstname <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="Firstname" name="Firstname"
                                    placeholder="Enter Firstname" required>
                            </div>
                            <div class="form-group">
                                <label for="Lastname">Lastname <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="Lastname" name="Lastname"
                                    placeholder="Enter Lastname" required>
                            </div>
                            <div class="form-group">
                                <label for="street">Street Address <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="street" name="street"
                                    placeholder="Enter street address" required>
                            </div>
                            <div class="form-group">
                                <label for="zip">Zip Code <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="zip" name="zip" placeholder="Enter zip code"
                                    required>
                                <p id="zipError" style="color: red;"></p>
                            </div>
                            <div class="form-group">
                                <label for="city">City <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="state">State <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="state" name="state"
                                    placeholder="Enter state" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telephone Number <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="phone" name="phone"
                                    placeholder="123-456-7890" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="example@example.com" required>
                            </div>
                            <div class="form-group">
                                <label for="surveyDate">Date of Survey <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="surveyDate" name="surveyDate" required>
                            </div>

                            <label for="liking">What did you like most about the campus?</label><br>
                            <div class="form-group" id="liking">
                                <div class="row">
                                    <div class="col">


                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="checkbox"
                                                value="students">
                                            <label class="form-check-label" for="students">Students</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="checkbox"
                                                value="location">
                                            <label class="form-check-label" for="location">Location</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="checkbox"
                                                value="campus">
                                            <label class="form-check-label" for="campus">Campus</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="checkbox"
                                                value="atmosphere">
                                            <label class="form-check-label" for="atmosphere">Atmosphere</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="checkbox"
                                                value="dorms">
                                            <label class="form-check-label" for="dorms">Dorm Rooms</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="checkbox"
                                                value="sports">
                                            <label class="form-check-label" for="sports">Sports</label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <label>How did you become interested in the university?</label><br>
                                <div class="row">
                                    <div class="col">

                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="friends" name="interest"
                                                value="friends" required>
                                            <label class="form-check-label" for="friends">Friends</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="television" name="interest"
                                                value="television" required>
                                            <label class="form-check-label" for="television">Television</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="internet" name="interest"
                                                value="internet" required>
                                            <label class="form-check-label" for="internet">Internet</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="other" name="interest"
                                                value="other" required>
                                            <label class="form-check-label" for="other">Other</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="recommend">Likelihood of Recommending this School</label>
                                <select class="form-control" id="recommend" name="recommend">
                                    <option value="">Select an option</option>
                                    <option value="very_likely">Very Likely</option>
                                    <option value="likely">Likely</option>
                                    <option value="unlikely">Unlikely</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="numbersInput">Raffle</label>
                                <input type="text" class="form-control" id="numbersInput"
                                    placeholder="enter at least ten comma separated numbers ranging from 1 through 100">

                            </div>
                            <div class="form-group">
                                <label for="comments">Additional Comments</label>
                                <textarea class="form-control" id="comments" rows="4"
                                    placeholder="Enter your comments here" name="comments"></textarea>
                            </div>

                            <div class="pt-3">
                                <button type="submit" id="button">Submit</button>
                                <button type="reset" id="button">Cancel</button>
                            </div>
                        </form>
                    </div>
                    <div class="col d-none d-lg-block">
                        <img style="margin-top: 50%; border-radius: 10%;" src="assets/form.png" height="400px"
                            width="400px">
                    </div>
                </div>
            </div>
        </div>



    </div>

    <footer id="foot">

        <img src="assets/GM-monogramRGB.png" height="195px" alt="">

    </footer>
    <script src="survey.js">

    </script>
</body>

</html>
